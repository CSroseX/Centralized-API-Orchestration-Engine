# Render Blueprint for automated deployment
# Option 1: Single container with all services
services:
  - type: web
    name: api-gateway
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-cache
          property: connectionString
      - key: USER_SERVICE_URL
        value: http://localhost:9001
      - key: ORDER_SERVICE_URL
        value: http://localhost:9002
      - key: PORT
        value: 8080
    healthCheckPath: /health

# Redis Database
databases:
  - name: redis-cache
    plan: free
    ipAllowList: []
